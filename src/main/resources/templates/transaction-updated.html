<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <title>Transaction Updated</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .table { border-collapse: collapse; width: 100%; }
        .table th, .table td { border: 1px solid #ddd; padding: 8px; }
        .table th { background-color: #f2f2f2; }
    </style>
</head>
<body>
<p th:text="'Hey ' + ${userName} + ','"></p>
<p>A transaction has been updated. Here are the details:</p>
<table class="table">
    <tr>
        <th></th>
        <th>Description</th>
        <th>Amount</th>
        <th>Date</th>
    </tr>
    <tr>
        <th>Old</th>
        <td th:text="${oldDescription}"></td>
        <td th:text="${oldAmount}"></td>
        <td th:text="${oldDate}"></td>
    </tr>
    <tr>
        <th>New</th>
        <td th:text="${newDescription}"></td>
        <td th:text="${newAmount}"></td>
        <td th:text="${newDate}"></td>
    </tr>
</table>
<p>The latest transactions Excel file is attached for your reference.</p>
<p>Best regards,<br/>Automated Mailing Service</p>
</body>
</html>
